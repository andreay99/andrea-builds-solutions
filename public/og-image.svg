<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="630" viewBox="0 0 1200 630">
  <defs>
    <linearGradient id="g" x1="0" x2="1">
      <stop offset="0" stop-color="#071022" />
      <stop offset="1" stop-color="#10203a" />
    </linearGradient>
    <style>
      .title { fill: #ff7a18; font-family: Inter, system-ui, -apple-system, 'Segoe UI', Roboto, 'Helvetica Neue', Arial; font-weight: 700; font-size: 48px; }
      .subtitle { fill: #cbd5e1; font-family: Inter, system-ui, -apple-system, 'Segoe UI', Roboto, 'Helvetica Neue', Arial; font-weight: 500; font-size: 20px; }
      .tag { fill: #94a3b8; font-family: Inter; font-size: 16px; }
    </style>
  </defs>
  <rect width="1200" height="630" fill="url(#g)" rx="8" />

  <!-- subtle pattern -->
  <g opacity="0.04" fill="#ffffff">
    <circle cx="80" cy="80" r="60" />
    <circle cx="1120" cy="550" r="90" />
  </g>

  <!-- Left accent circle -->
  <circle cx="130" cy="315" r="110" fill="#0f172a" opacity="0.6" />

  <!-- Logo mark (A) simplified -->
  <g transform="translate(80,240)">
    <circle cx="60" cy="60" r="50" fill="#111827" />
    <path d="M28 92 L60 16 L92 92 Z" fill="#ff7a18" opacity="0.95" />
    <circle cx="60" cy="18" r="6" fill="#ffb374" />
  </g>

  <!-- Text -->
  <text x="260" y="280" class="title">Andrea Yanez Soto</text>
  <text x="260" y="320" class="subtitle">AI / ML & Full‑Stack Developer</text>

  <!-- Small descriptors -->
  <text x="260" y="365" class="tag">Projects · Architecture · Demos · Case Studies</text>

  <!-- Right-side image hint (mask of project screenshots) -->
  <rect x="820" y="140" width="320" height="200" rx="8" fill="#0b1220" opacity="0.12" />
  <rect x="840" y="160" width="280" height="160" rx="6" stroke="#ffffff" stroke-opacity="0.04" fill="#ffffff" fill-opacity="0.02" />

  <!-- Footer URL -->
  <text x="260" y="540" class="tag">andreasoto.dev</text>
</svg>